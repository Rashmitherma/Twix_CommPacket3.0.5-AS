apply plugin: 'com.android.application'

android {
    compileSdkVersion 11
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.twix_agent"
        minSdkVersion 11
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
